<html>
    <head>
        <meta charset="utf-8">
        <title>Hewlett-Packard HP-35 (1972)</title>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
        <style>#back{top:44px;left:-109px;width:77px;height:33px;opacity:1;}#share{top:45px;left:432px;width:77px;height:33px;opacity:1;}#field{top:50px;left:87px;width:230px;height:28px;background:black;color:red;border:0;font-family:'VT323',monospace;text-shadow: 0px 0px 4px red;font-size:24px;font-style:italic;}#digit0{top:556px;left:122px;width:54px;height:36px;}#digit1{top:500px;left:123px;width:54px;height:36px;}#digit2{top:501px;left:202px;width:54px;height:35px;}#digit3{top:499px;left:280px;width:54px;height:38px;}#digit4{top:442px;left:122px;width:54px;height:38px;}#digit5{top:443px;left:202px;width:56px;height:37px;}#digit6{top:444px;left:282px;width:51px;height:36px;}#digit7{top:387px;left:126px;width:53px;height:34px;}#digit8{top:387px;left:203px;width:54px;height:37px;}#digit9{top:388px;left:281px;width:54px;height:35px;}#plus{top:441px;left:65px;width:42px;height:38px;}#minus{top:384px;left:63px;width:47px;height:38px;}#times{top:498px;left:63px;width:44px;height:40px;}#div{top:555px;left:62px;width:46px;height:36px;}#point{top:556px;left:198px;width:60px;height:37px;}#pi{top:557px;left:276px;width:64px;height:37px;}#sqrt{top:220px;left:70px;width:40px;height:37px;}#arc{top:220px;left:127px;width:41px;height:34px;}#sin{top:220px;left:180px;width:43px;height:35px;}#cos{top:219px;left:238px;width:42px;height:35px;}#tan{top:222px;left:294px;width:39px;height:34px;}#obrace{top:273px;left:238px;width:40px;height:37px;}#cbrace{top:274px;left:294px;width:41px;height:37px;}#pow{top:164px;left:70px;width:44px;height:38px;}#log{top:165px;left:127px;width:43px;height:38px;}#epow{top:164px;left:236px;width:42px;height:38px;}#equals{top:330px;left:68px;width:99px;height:35px;}#clear{top:169px;left:294px;width:41px;height:32px;}</style>
    </head>
    <body>
        <table border=0 cellspacing=0 cellpadding=0 width='100%' height='100%'><tr><td align='center' valign='middle'>
        <form method="POST" style='display: inline-block; position: relative;'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/HP-35_Red_Dot.jpg" style="width: 400px" />
            <input type="text" class="part" id="field" name="field" />
            <input type="button" class="part" id="digit0" data-append="0" />
            <input type="button" class="part" id="digit1" data-append="1" />
            <input type="button" class="part" id="digit2" data-append="2" />
            <input type="button" class="part" id="digit3" data-append="3" />
            <input type="button" class="part" id="digit4" data-append="4" />
            <input type="button" class="part" id="digit5" data-append="5" />
            <input type="button" class="part" id="digit6" data-append="6" />
            <input type="button" class="part" id="digit7" data-append="7" />
            <input type="button" class="part" id="digit8" data-append="8" />
            <input type="button" class="part" id="digit9" data-append="9" />
            <input type="button" class="part" id="plus" data-append=" + " />
            <input type="button" class="part" id="minus" data-append=" - " />
            <input type="button" class="part" id="times" data-append=" * " />
            <input type="button" class="part" id="div" data-append=" / " />
            <input type="button" class="part" id="point" data-append="." />
            <input type="button" class="part" id="pi" data-append=" 3.14 " />
            <input type="button" class="part" id="sqrt" data-append=" sqrt(" />
            <input type="button" class="part" id="arc" data-append="a" />
            <input type="button" class="part" id="sin" data-append="sin(" />
            <input type="button" class="part" id="cos" data-append="cos(" />
            <input type="button" class="part" id="tan" data-append="tan(" />
            <input type="button" class="part" id="obrace" data-append="(" />
            <input type="button" class="part" id="cbrace" data-append=")" />
            <input type="button" class="part" id="pow" data-append=" ** " />
            <input type="button" class="part" id="log" data-append="log(" />
            <input type="button" class="part" id="epow" data-append=" M_E ** " />
            <input type="button" class="part" id="clear" />
            <input type="button" class="part" id="back" value="← Back" />
            <input type="submit" class="part" id="share" name="share" value="Share" />
            <input type="submit" class="part" id="equals" />
        </form>
        </td></tr></table>
    </body>
</html>
